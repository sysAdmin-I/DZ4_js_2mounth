        <button class="decrement">-</button>

        <button class="increment">+</button>

        <p class="position">X:0, Y:0</p>
    </div>
    <!--3 пункт-->
    <div class="traffic">
        <div class="traffic_color red" ></div>
        <div class="traffic_color yellow"></div>

    </div>
    <p class="text_traffic"></p>
